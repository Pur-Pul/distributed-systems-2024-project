<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Million Checkboxes</title>
    <style>
        #grid {
            position: relative;
            width: 100%;
        }
        #content {
            position: relative;
        }
        .checkbox {
            width: 20px;
            height: 20px;
            position: absolute;
        }
        body, html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div id="content"></div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
